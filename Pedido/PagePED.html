<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="PED.js" > </script>
    <link rel="stylesheet" href="PED.css">
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <br>
        <button class="error-btn" onclick="fechar()">Entendi porra!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-secondary">Menu</button>
        <button onclick="window.location.href='../Cardapio/pageCAR.html'" type="button" class="btn btn-secondary">Cardápio</button>
        <button onclick="window.location.href='../Pedido/PagePED.html'" type="button" class="btn btn-secondary">Pedido</button>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome: </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <h1>Pedido</h1>
    
    <button type="button" class="btn btn-outline-dark" onclick="comecar()" id="btnCom">Começar!</button>

    <div id="select-div">
        <h2>Olá <span id="nomePrint"></span>, vamos começar a escolha de refeição</h2>
        <h1>Pratos</h1>
        <select class="form-select" aria-label="Default select example" id="selectPrato">
            <option selected id="pratoSel">Selecione um prato</option>
            <option value="Tartar de carne">Tartar de carne</option>
            <option value="Pizza portuguesa">Pizza portuguesa</option>
            <option value="Strogonoff de carne">Strogonoff de carne</option>
          </select>
        
        <h1>Bebidas</h1>
        <select class="form-select" aria-label="Default select example" id="selectBebida">
            <option selected id="bebidaSel">Selecione uma bebida</option>
            <option value="Monster Pink">Monster Pink</option>
            <option value="Pepsi">Pepsi</option>
            <option value="Martini azul">Martini azul</option>
          </select>
        
          <h1>Sobremesas</h1>
        <select class="form-select" aria-label="Default select example" id="selectSobremesa">
            <option selected id="sobremesaSel">Selecione uma sobremesa</option>
            <option value="Banoffe">Banoffe</option>
            <option value="Torta holandesa">Torta holandesa</option>
            <option value="Tortolini">Tortolini</option>
          </select>
          <div class="btn-final">
            <button class="btn btn-success" type="button" onclick="receberVal()">Finalizar pedido</button>
            <button class="btn btn-secondary" type="button" onclick="limpar()">Limpar pedido</button>
          </div>
          <div>
            <span class="badge bg-primary">Total: </span>
            <span class="badge bg-secondary" id="resultado"></span>
          </div>
    </div>
</body>
</html>
